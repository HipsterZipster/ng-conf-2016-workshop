<ul class="labelsContainer">
  <li
    class="labelItem"
    ng-class="{unreadLabel: labelList.showUnread(label), activeLabel: 'inbox' === label.label}"
    ng-repeat="label in labelList.top track by label.id">
    {{label.label}}
    <span ng-if="labelList.showUnread(label)">({{label.estimatedUnread}})</span>
  </li>
  <li class="labelItem additionalLabels">
    <div
      ng-click="labelList.toggleBottom()"
      ng-switch="labelList.showBottom"
    >
      <div ng-switch-when="false">More v</div>
      <div class="labelSeperator" ng-switch-when="true">Less ^</span>
    </div>
  </li>
  <li
    ng-if="labelList.showBottom"
    class="labelItem"
    ng-class="{unreadLabel: labelList.showUnread(label)}"
    ng-repeat="label in labelList.bottom track by label.id">
    {{label.label}}
    <span ng-if="labelList.showUnread(label)">({{label.estimatedUnread}})</span>
  </li>
</ul>
