<div class="mailItem" ng-class="{unread: mailItem.mail.unread}">
  <div class="mailSelect"> <input type="checkbox" ng-model="mailItem.mail.selected" /> </div>
  <div class="mailStar"> S </div>
  <div class="mailFrom mailOverflow"> {{mailItem.mail.headers.from.name}} </div>
  <div class="mailContents mailOverflow"> 
    <span class="mailSubject">{{mailItem.mail.headers.subject}}</span>
    -
    <span class="mailBody">{{mailItem.mail.snippet}}</span>
  </div>
  <div class="mailSent"> {{mailItem.mail.headers.sentDate | dinoDate}} </div>
</div>
